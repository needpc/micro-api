---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scrap-ldlc
spec:
  schedule: "0 5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
          - name: needpc-scrap-ldlc
            image: quay.io/perriea/needpc-scrap:0.0.1
            command:
            - scrap:ldlc --trace
          restartPolicy: OnFailure

