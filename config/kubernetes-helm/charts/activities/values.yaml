# Default values for activities.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# HPA
minReplicaCount: 1
maxReplicaCount: 4

# Namespace
namespace: needpc

# Deployment
activities:
  hostname: activities
  repository: quay.io/needpc/needpc-api-activities
  tag: latest
  pullPolicy: Always
  environment: production
  registry: regcred

redis:
  hostname: redis
  repository: redis
  tag: 4.0-alpine
  pullPolicy: IfNotPresent

# Service
service:
  type: ClusterIP
  containerPort: 3000
  port: 80

activities_resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 64Mi

redis_resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
