version: '3.6'

services:
  db:
    image: postgres:9.6.9-alpine
    hostname: db
    volumes:
      - db_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: dev-node
      POSTGRES_USER: node
      POSTGRES_PASSWORD: nodejs
    networks:
      - db-private
      - app-private
    ports:
      - "5432:5432"
  
  redis:
    image: redis:4.0-alpine
    hostname: redis
    environment:
      NODE_ENV: development
    networks:
      - cache-private
      - app-private
    ports:
      - "6379:6379"

  api-activity:
    image: registry:5000/needpc-api-activity:0.0.1
    build: ./micro-services/get-activity/
    hostname: api-activity
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: development
      APP_REDIS_HOST: redis
    networks:
      - app-private
    ports:
      - "20005:80"

  api-ask:
    image: registry:5000/needpc-api-ask:0.0.1
    build: ./micro-services/get-ask
    hostname: api-ask
    depends_on:
      - db
    environment:
      NODE_ENV: development
    networks:
      - app-private
    ports:
      - "20004:80"

  api-brand:
    image: registry:5000/needpc-api-brand:0.0.1
    build: ./micro-services/get-brand
    hostname: api-brand
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: development
      APP_REDIS_HOST: redis
    networks:
      - app-private
    ports:
      - "20003:80"

  api-cpu:
    image: registry:5000/needpc-api-cpu:0.0.1
    build: ./micro-services/get-cpu
    hostname: api-cpu
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: development
      APP_REDIS_HOST: redis
    networks:
      - app-private
    ports:
      - "20002:80"

  api-gpu:
    image: registry:5000/needpc-api-gpu:0.0.1
    build: ./micro-services/get-gpu
    hostname: api-gpu
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: development
      APP_REDIS_HOST: redis
    networks:
      - app-private
    ports:
      - "20001:80"

  api-notfound:
    image: registry:5000/needpc-api-notfound:0.0.1
    build: ./micro-services/get-notfound
    hostname: api-notfound
    depends_on:
      - db
      - redis
    networks:
      - app-private
    ports:
      - "20000:80"

  gateway:
    image: nginx:1.15.1-alpine
    build: ./micro-services/gateway
    hostname: gateway
    depends_on:
      - api-activity
      - api-ask
      - api-brand
      - api-cpu
      - api-gpu
      - api-notfound
    networks:
      - public
      - app-private
    ports:
      - "80:80"

volumes:
    db_data: {}

networks:
  public: {}
  app-private: {}
  db-private: {}
  cache-private: {}